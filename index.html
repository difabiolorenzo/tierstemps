    <!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>TIERS TEMPS</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script>
            function calculduree() {
                var duree = document.getElementById("duree_epreuve").value;
                var heure = document.getElementById("heure_epreuve").value;

                var duree_epreuve_min = (parseInt(duree.split(":")[0])*60) + parseInt(duree.split(":")[1]);
                var duree_epreuve_tiers_duree_min = Math.round(duree_epreuve_min*(1/3));

                var heure_epreuve_min = (parseInt(heure.split(":")[0])*60) + parseInt(heure.split(":")[1]);
                var heure_epreuve_fin = heure_epreuve_min + duree_epreuve_min
                var heure_epreuve_tiers_duree_fin = heure_epreuve_min + duree_epreuve_min + duree_epreuve_tiers_duree_min
                
                document.getElementById("duree_epreuve_minutes").innerHTML = " === " + duree_epreuve_min+" minutes";
                document.getElementById("table_tiers_duree").innerHTML = duree_epreuve_tiers_duree_min + " minutes";
                document.getElementById("table_duree_epreuve_tiers_duree").innerHTML = duree_epreuve_min + duree_epreuve_tiers_duree_min + " minutes";
                document.getElementById("table_fin_epreuve").innerHTML = (Math.round(heure_epreuve_fin)-Math.round(heure_epreuve_fin%60))/60 + ":" + rectMinutes(Math.round(heure_epreuve_fin%60));
                document.getElementById("table_fin_epreuve_tiers_duree").innerHTML = (Math.round(heure_epreuve_tiers_duree_fin)-Math.round(heure_epreuve_tiers_duree_fin%60))/60 + ":" + rectMinutes(Math.round(heure_epreuve_tiers_duree_fin%60));
            }

            var hms = '13:30';
            var a = hms.split(':');

            var seconds = (+a[0]) * 60 * 60 + (+a[1]); 

            console.log(seconds);

            // 43200
            // 46830

            function rectMinutes(value) {
                if (value.length == 1) {
                    return "0"+value;
                }
                if (value == 0) {
                    return "00";
                }
                return value;
            }
        </script>
    </head>
    <body onload="calculduree()">
        <h1>Calcul Tiers temps</h1>
        <p>
            <label for="heure_epreuve">Heure de début d'épreuve:</label>
            <input type="time" id="heure_epreuve" value="08:00" name="heure_epreuve" required onchange="calculduree()">
        </p>
        <p>
            <label for="duree_epreuve">Durée d'épreuve:</label>
            <input type="time" id="duree_epreuve" value="04:00" name="duree_epreuve" required onchange="calculduree()"><a> heure(s)</a>
            <a id="duree_epreuve_minutes"></a>
        </p>
        <div id="duree_placeholder"></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Details</th>
                    <th>Valeurs</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Durée du tiers temps</td>
                    <td id="table_tiers_duree">valeur</td>
                </tr>
                <tr>
                    <td>Durée d'épreuve + tiers temps</td>
                    <td id="table_duree_epreuve_tiers_duree">valeur</td>
                </tr>
                <tr>
                    <td>Heure de fin d'épreuve (sans tiers temps)</td>
                    <td id="table_fin_epreuve">valeur</td>
                </tr>
                <tr>
                    <td>Heure de fin d'épreuve (avec tiers temps)</td>
                    <td id="table_fin_epreuve_tiers_duree">valeur</td>
                </tr>
            </tbody>
        </table>
    </body>
    </html>
